<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form>
        <fieldset>
         <h1>JOB FORM</h1>  
         <fieldset class="odd">
             <legend>Name</legend> 
             <label>FirstName<input type="text" name="FirstName" value="John"></label>
             <label>LastName<input type="text" name="LastName" value="Doe"></label>
         </fieldset>    


        <fieldset width="10" class="even">
            <legend>GENDER</legend>
             <label><input type="radio" name="gender" value="male">male</label>
             <label><input type="radio" name="gender" value="female">female</label> 
             <label><input type="radio" name="other" value="other">other</label>   
        </fieldset>


        <fieldset class="odd">
            <legend>Qualification</legend>
            <label><input type="text" name="10th%" value="">10th percentage</label><br><br>
            <label><input type="text" name="12th%" value="">12th percentage</label><br>
            <label for="degree">Degree</label><br>
            <select name="degree">
                <option name="select">Select</option>
                <option name="BSC">Bsc</option>
                <option name="COMMERCE">Commerce</option>
                <option name="ENGINEERING">Engineering</option>
            </select>
        </fieldset>


        <fieldset  class="even">
            <legend>Write about yourself</legend>
            <textarea  name=" write about yourself" id="write about yourself" cols="35" rows="5"></textarea>
        </fieldset> 
        

        <fieldset class="odd">
            <legend>Contact Details</legend>
            <label>Email<input type="email" name="Email" value="Abc@gmail.com"></label>
            <label>Phone no.<input type="text" name="Phone number" ="0123456789"></label> 
        </fieldset>  
        
    </form>
</body>
</html>
